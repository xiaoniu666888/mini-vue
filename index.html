<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { ref, effect } from "./packages/reactivity/dist/reactivity.js"

      const app = document.getElementById("app")
      const flag = ref(true)
      effect(() => {
        app.innerHTML = flag.value ? "flag is true" : "flag is false"
      })

      setTimeout(() => {
        flag.value = false
      }, 1000)
    </script>
  </body>
</html>
